<!DOCTYPE html>

<html>

<head> 
        <title> Admission Form </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css"
</head>

<body> 
      <center>  <h1>Admission Form</h1> </center>


     <center> <form>

         <label> Name:</label>
            <input type="text" size="50">
            <br><br>


            <label>Father's Name:</label>
            <input type="text"size="50" >
            <br><br>


            <label>Mother's Name:</label>
            <input type="text" size="50">
            <br><br>


            <label>Present Address:</label>
            <br>
            <textarea></textarea>
            <br><br>

            <label>Permanent Address:</label>
            <br>
            <textarea></textarea>
            <br><br>

            <label>Email:</label>
            <input type="email" size="50">
            <br><br>

            <label>Phone Number:</label>
            <input type="tel" size="50">
            <br><br>

            <label>Blood Group:</label>
            <select>
                <option>A+</option>
                <option>A-</option>
                <option>B+</option>
                <option>B-</option>
                <option>o+</option>
                <option>o-</option>
            </select>

            <br><br>
            
            <label>Age:</label>
            <input type="number">

            <br><br>


            <label>Date Of Birth:</label>
            <input type="datetime-local">
            <br><br>

<label>Country:</label>
            <select>
                <option>Bangladesh</option>
                <option>Saudi Arabia</option>
                <option>Turkey</option          
                <option>USA</option> 
                <option>UK</option>     
                <option>Canada</option>
                <option>Germany</option>
                <option>Switzerland</option>
                <option>Pakistan</option>
                <option>Afghanistan</option>
                <option>Russia</option>
                <option>Uzbekistan</option>
                <option disabled>India</option>
            </select>

        <br><br>

        <label>Gender: </label>

                <label for="male">Male</label>
                <input type="radio" name="gender" id="male">

                <label for="female">Female</label>
                <input type="radio" name="gender" id="female">

                <label for="others">Others</label>
                <input type="radio" name="gender" id="others">

                <br><br>


                <label>Previous College:</label>
                <input type="text" size="50">

                <br><br>


                <label>Favourite Hobby:</label>
                <input type="text" size="50">

                <br><br>


                <label>Favourite Colour:</label>
                <input type="color">

                <br><br>


                <label>IT Skill:</label>
                <input type="range"
                
                <br><br><br>


                <label>Username ID:</label>
                <input type="text" size="50">

                <br><br>

                <label>Password:</label>
                <input type="password" size="50">

                <br><br>

                <label>Image</label>
                <input type="file">

                <br><br>

                <label>Accept All Terms and Conditions</label>
                <input type="checkbox"

                <br><br>

                <button type="submit">Submit</button>


      </form> </center>

</body>

</html>
